<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
   
</head>
<body>
    <p>click the  button to evalute javascript code </p>
    <button onclick="myfunction()">try it</button>
    <p id="demo"></p>
    <script>
        function myfunction()
        {
            var x=10;
            var y=20;
            var a=eval("x * y") + "<br>";
            var b=eval("2 + 2") + "<br>";
            var c=eval("x + 17") + "<br>";
            var res = a +  b + c;
            document.getElementById("demo").innerHTML = res;

        }
    </script>
    
</body>
</html>

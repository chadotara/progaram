<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="rl4.css">
</head>
<body>

    <div class="header">
        <img src="shree-infotech-low-resolution-color-logo.jpeg" height="55"     style="float: left;" ></img>
        <div class="header1">
          <h1 style="text-align:center; ">Login & Register </h1>
        </div>
         </div>

         <div class="container">
            <div class="header1">
              <h2 style="text-align: center;">Create Account</h2>
            </div>
            
            <form class="form" id="form">
              
              <div class="form__control">
                <label>First Name</label>
                <input
                  type="text"
                  placeholder="Insert your first name..."
                  id="firstname"
                />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>

              <div class="form__control">
                <label>Last Name</label>
                <input
                  type="text"
                  placeholder="Insert your last name..."
                  id="lastname"
                />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
              
              <div class="form__control">
                <label>Email</label>
                <input type="email" placeholder="hello@exemple.com" id="email" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
              <div class="form__control">
                <label>Password</label>
                <input type="password" placeholder="Abc@1234" id="password" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
              <div class="form__control">
                <label>Confirm Password</label>
                <input
                  type="password"
                  placeholder="confirm password..."
                  id="confirmPassword"
                />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>

              <div class="input-box">
                <span class="details" style="font-weight: 200   ;">DOB</span>
              <input type="date" id="start" name="trip-start" value="dd/mm/yy"min="1970-01-01" max="2030-12-31" style="width: 560px; height: 30px;">
              <div class="input-box">
              </div>
            </div>
    
            <div class="button" style="margin: auto; width: 130px;" >
              <input type="submit" value="Sign-In">
            </div>

            </div>
          </form>
           




    

    <script src="rl4.js"></script>
</body>
</html>

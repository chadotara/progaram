<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #redbox{
            color:  rgb(128, 0, 19);
            font-style: italic;
        }
        #bluebox{
            color:  green;
            font-style: italic;
        }
        .green{
            font-size: 12px;
            counter-reset: rgb(80, 37, 236);
        }
    </style>
</head>
<body>
    <h1 id="redbox">heading</h1>
    <h1 id="bluebox">heading</h1>
    <h1 id="redbox">heading</h1>
    <h1 id="bluebox">heading</h1>
    <h1 id="redbox">heading</h1>
    <h1 id="bluebox">heading</h1>
    <h1 class="green">Green</h1>
    <h1 class="green" class="italic">heading italic</h1>
    
</body>
</html>

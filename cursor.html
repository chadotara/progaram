<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>cursor</title>
    <style>
        .crosshair{
            cursor: crosshair;
        }
        .help{
            cursor: help;
        }
        .wait{
            cursor: wait;
        }
        .move{
            cursor: move;
        }
    </style>
</head>
<body>
    <p class="crosshair">crosshair</p>
    <p class="help">help</p>
    <p class="wait">wait</p>
    <p class="move">move</p>


    
</body>
</html>
